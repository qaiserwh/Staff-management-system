{% block content %}
</body>




<div>
    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-12 mx-auto tm-login-col">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12 text-center">
              <a> <img style="   width: 230px;" src="media\photos\logo.png" alt="Image text"><br>

              </div>
            </div>
            <div class="row mt-2">
              <div class="col-12">
                <form method="POST" action="" class="tm-login-form">
                  {% csrf_token %}
                   {% for fields in forms %}
                  <div class="form-group">
                  {{ fields }}
                
                  </div>
                  {% endfor %}
                  <div class="form-group mt-4">
                    <button
                      type="submit"
                      class="btn btn-primary btn-block text-uppercase" href="{% url 'index' %}" >
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
