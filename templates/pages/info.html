{% extends 'home.html' %}

{% block content %}
{% include 'nave/nav.html' %}

{% for i in photo %}
 <div class="row tm-content-row">
          <div class="tm-block-col tm-col-avatar">
            <div class="tm-bg-primary-dark tm-block tm-block-avatar">
              <h2 class="tm-block-title">صورة الموظف</h2>
              <div class="avatar-container">
              {% if i.photo %}
                <img src="{{i.photo.url}}" alt="Avatar" class="tm-avatar img-fluid mb-6"/>
                {% endif %}
                <a href="#" class="tm-avatar-delete-link">
                  <i class="far fa-trash-alt tm-product-delete-icon"></i>
                </a>
              </div>
              <button class="btn btn-primary btn-block text-uppercase">
              <h6>الاسم: {{i.name}}</h6>
              </button>
            </div>
          </div>
          <div class="tm-block-col tm-col-account-settings">
            <div class="tm-bg-primary-dark tm-block tm-block-settings">
              <h6 class="tm-block-title">معلومات الموظفين</h6>
              <form action="" class="tm-signup-form row">
                 <div class="form-group col-lg-6">
                  <label class="tm-hide-sm">&nbsp;</label>
                  <button
                    type="submit"
                    class="btn btn-primary btn-block text-uppercase">
                   <h6>العمر: {{i.age}}</h6>
                  </button>
                </div>
                 <div class="form-group col-lg-6">
                  <label class="tm-hide-sm">&nbsp;</label>
                  <button
                    type="submit"
                    class="btn btn-primary btn-block text-uppercase">
                   <h6>الراتب: ${{i.salary}}</h6>
                  </button>
                </div>
                 <div class="form-group col-lg-6">
                  <label class="tm-hide-sm">&nbsp;</label>
                  <button
                    type="submit"
                    class="btn btn-primary btn-block text-uppercase">
                   <h6>رقم الهاتف: {{i.phonenumber}}</h6>
                  </button>
                </div>
                 <div class="form-group col-lg-6">
                  <label class="tm-hide-sm">&nbsp;</label>
                  <button
                    type="submit"
                    class="btn btn-primary btn-block text-uppercase">
                   <h6>EMAIL: {{i.Email}}</h6>
                  </button>
                </div>
                 <div class="form-group col-lg-6">
                  <label class="tm-hide-sm">&nbsp;</label>
                  <button
                    type="submit"
                    class="btn btn-primary btn-block text-uppercase">
                   <h6>عنوان السكن: {{i.address}}</h6>
                  </button>
                </div>
                 <div class="form-group col-lg-6">
                  <label class="tm-hide-sm">&nbsp;</label>
                  <button
                    type="submit"
                    class="btn btn-primary btn-block text-uppercase">
                   <h6>القسم: {{i.Departments}}</h6>
                  </button>
                </div>
                 <div class="form-group col-lg-6">
                  <label class="tm-hide-sm">&nbsp;</label>
                  <button
                    type="submit"
                    class="btn btn-primary btn-block text-uppercase">
                   <h6>الشهادة: {{i.Degree}}</h6>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}



    {% endblock content %}
